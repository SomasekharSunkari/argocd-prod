apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: argocd
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: sunkarisomasekhar/nginx:1.1.1
          ports:
            - containerPort: 80  # Corrected comment placement
